<!DOCTYPE html >

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Globant branch offices locator on Google Maps</title>
    <style>
        #map {
            height: 100%;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .container {
            position: relative;
        }
        
        #distances {
            float: left;
            width: 40%;
            background-color: blue;
        }
        
        #directions {
            float: left;
            width: 40%;
            background-color: red;
        }
    </style>
    <script src="locations.js"></script>
    <script src="mapsUtils.js"></script>
    <script src="mustHaves4.js"></script>
</head>

<body style="margin:0px; padding:0px;" onload="initMap()">
    <div>
        <label for="addressInput">Search location:</label>
        <input type="text" id="addressInput" size="50" />
        <label for="radiusSelect">Radius:</label>
        <select id="radiusSelect" label="Radius">
      <option value="20480">20480 kms</option>
      <option value="10240">10240 kms</option>
      <option value="5120">5120 kms</option>
      <option value="2560">2560 kms</option>
      <option value="1280">1280 kms</option>
      <option value="640">640 kms</option>
      <option value="320">320 kms</option>
      <option value="160">160 kms</option>
      <option value="80">80 kms</option>
      <option value="40">40 kms</option>
      <option value="20">20 kms</option>
      <option value="10" selected>10 kms</option>
    </select>

        <input type="button" id="searchButton" value="Search" />
    </div>
    <div>
        <select id="locationSelect" style="width: 10%; visibility: hidden"></select>
    </div>
    <div class="container">
        <div id="distances">&nbsp;</div>
        <div id="directions">&nbsp;</div>
    </div>
    <div id="map" style="width: 70%; height: 90%"></div>

    <div id="listing">
        <table id="resultsTable">
            <tbody id="results"></tbody>
        </table>
    </div>
    <script>
        var map;
        var currentPositionMarker;
        var markers = [];
        var infoWindow;
        var locationSelect;
        var geocoder;

        function initMap() {
            map = buildMap();

            currentPositionMarker = new google.maps.Marker;
 
            infoWindow = new google.maps.InfoWindow;
            geocoder = new google.maps.Geocoder;
            searchButton = document.getElementById("searchButton").onclick = searchLocations;
            locationSelect = document.getElementById("locationSelect");
            locationSelect.onchange = function() {
                var markerNum = locationSelect.options[locationSelect.selectedIndex].value;
                if (markerNum != "none") {
                    google.maps.event.trigger(markers[markerNum], 'click');
                }
            };
            // all Globant offices
            var shape = {
                coords: [0, 0, 0, 32, 16, 24, 0, 0],
                type: 'poly'
            };
            var image = {
                url: 'globant.png',
                size: new google.maps.Size(24, 32),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(0, 32),
                shape: shape
            };

            map.data.loadGeoJson('locations.json');
            map.data.setStyle(function(feature) {
                return {
                    icon: image
                };
            });

            map.data.addListener('click', function(event) {
                onMarkerClick(event, map);
            });

            // add Autocomplete suport
            var autocomplete = new google.maps.places.Autocomplete(
                (document.getElementById('addressInput')));
            autocomplete.bindTo('bounds', map);

            // add event to handle autocomplete
            autocomplete.addListener('place_changed', function() {
                infoWindow.close();
                currentPositionMarker.setVisible(false);
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    // User entered the name of a Place that was not suggested and
                    // pressed the Enter key, or the Place Details request failed.
                    window.alert("No details available for input: '" + place.name + "'");
                    return;
                }
          
                // If the place has a geometry, then present it on a map.
                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                } else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(14);  // Why 14? Because it looks good.
                }
                showCurrentPosition(place.geometry.location);
                currentPositionMarker.setVisible(true);
            });

            centerOnUserLocation();
            showFeatureDistanceFromUserLocation();
        }

        function searchLocations() {
        }

        function doNothing() {}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd1Z7QILZqANje0vMIv4ijTpg033XhUB0&libraries=places&callback=initMap"></script>
</body>

</html>
