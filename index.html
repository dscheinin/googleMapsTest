<!DOCTYPE html >

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Globant branch offices locator on Google Maps</title>
    <style>
        #map {
            height: 100%;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="locations.js"></script>
    <script src="mapsUtils.js"></script>
</head>

<body style="margin:0px; padding:0px;" onload="initMap()">
    <div>
        <label for="addressInput">Search location:</label>
        <input type="text" id="addressInput" size="50" />
        <label for="radiusSelect">Radius:</label>
        <select id="radiusSelect" label="Radius">
      <option value="20480">20480 kms</option>
      <option value="10240">10240 kms</option>
      <option value="5120">5120 kms</option>
      <option value="2560">2560 kms</option>
      <option value="1280">1280 kms</option>
      <option value="640">640 kms</option>
      <option value="320">320 kms</option>
      <option value="160">160 kms</option>
      <option value="80">80 kms</option>
      <option value="40">40 kms</option>
      <option value="20">20 kms</option>
      <option value="10" selected>10 kms</option>
    </select>

        <input type="button" id="searchButton" value="Search" />
    </div>
    <div>
        <select id="locationSelect" style="width: 10%; visibility: hidden"></select>
    </div>
    <div id="map" style="width: 70%; height: 90%"></div>
    <div id="listing">
        <table id="resultsTable">
            <tbody id="results"></tbody>
        </table>
    </div>
    <script>
        var map;
        var markers = [];
        var infoWindow;
        var locationSelect;

        function initMap() {
            map = buildMap();
            infoWindow = new google.maps.InfoWindow();
            searchButton = document.getElementById("searchButton").onclick = searchLocations;
            locationSelect = document.getElementById("locationSelect");
            locationSelect.onchange = function() {
                var markerNum = locationSelect.options[locationSelect.selectedIndex].value;
                if (markerNum != "none") {
                    google.maps.event.trigger(markers[markerNum], 'click');
                }
            };
            // all Globant offices
            var shape = {
                coords: [0, 0, 0, 32, 16, 24, 0, 0],
                type: 'poly'
            };
            var image = {
                url: 'globant.png',
                size: new google.maps.Size(24, 32),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(0, 32),
                shape: shape
            };

            map.data.loadGeoJson('locations.json');
            map.data.setStyle(function(feature){
                return {icon: image};
            });
/*
            for (i = 0; i < locations.length; i++) {
                aMarker = new google.maps.Marker({
                    position: locations[i],
                    map: map,
                    title: "Globant",
                    icon: image
                });
                google.maps.event.addListener(aMarker, 'click', function() {
                    onMarkerClick(this, map);
                });
            }
*/
            // add Autocomplete suport
            autocomplete = new google.maps.places.Autocomplete(
                /** @type {!HTMLInputElement} */
                (
                    document.getElementById('addressInput')));
            places = new google.maps.places.PlacesService(map);

            // add event to handle autocomplete
            //autocomplete.addListener('place_changed', onPlaceChanged);
        }

        function searchLocations() {
            var address = document.getElementById("addressInput").value;
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({
                address: address
            }, function(results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    searchLocationsNear(results[0].geometry.location);
                } else {
                    alert(address + ' not found ');
                }
            });
        }

        function clearLocations() {
            infoWindow.close();
            for (var i = 0; i <
                markers.length; i++) {
                markers[i].setMap(null);
            }
            markers.length = 0;
            locationSelect.innerHTML = "";
            var option = document.createElement("option");
            option.value = "none";
            option.innerHTML = "See all results:";
            locationSelect.appendChild(option);
        }

        function searchLocationsNear(center) {
            clearLocations();
            var radius = document.getElementById('radiusSelect').value;
            var searchUrl = 'storelocator.php?lat=' + center.lat() + '&lng=' + center.lng() + '&radius=' + radius;
            downloadUrl(searchUrl, function(data) {
                var xml = parseXml(data);
                var markerNodes = xml.documentElement.getElementsByTagName("marker");
                var bounds = new google.maps.LatLngBounds();
                for (var i = 0; i < markerNodes.length; i++) {
                    var id = markerNodes[i].getAttribute("id");
                    var name = markerNodes[i].getAttribute("name");
                    var address = markerNodes[i].getAttribute("address");
                    var distance = parseFloat(markerNodes[i].getAttribute("distance"));
                    var latlng = new google.maps.LatLng(parseFloat(markerNodes[i].getAttribute("lat")), parseFloat(markerNodes[i].getAttribute("lng")));
                    createOption(name, distance, i);
                    createMarker(latlng, name, address);
                    bounds.extend(latlng);
                }
                map.fitBounds(bounds);
                locationSelect.style.visibility = "visible";
                locationSelect.onchange = function() {
                    var markerNum = locationSelect.options[locationSelect.selectedIndex].value;
                    google.maps.event.trigger(markers[markerNum], 'click');
                };
            });
        }

        function createMarker(latlng, name, address) {
            var html = "<b>" + name + "</b> <br/>" + address;
            var marker = new google.maps.Marker({
                map: map,
                position: latlng,
                animation: google.maps.Animation.DROP
            });
            google.maps.event.addListener(marker,
                'click',
                function() {
                    infoWindow.setContent(html);
                    infoWindow.open(map, marker);
                });
            markers.push(marker);
        }

        function createOption(name, distance, num) {
            var option = document.createElement("option");
            option.value = num;
            option.innerHTML = name;
            locationSelect.appendChild(option);
        }

        function downloadUrl(url, callback) {
            var request = window.ActiveXObject ? new ActiveXObject('Microsoft.XMLHTTP') : new XMLHttpRequest;
            request.onreadystatechange = function() {
                if (request.readyState == 4) {
                    request.onreadystatechange = doNothing();
                    callback(request.responseText, request.status);
                }
            };
            request.open('GET', url, true);
            request.send(null);
        }

        function parseXml(str) {
            if (window.ActiveXObject) {
                var doc = new ActiveXObject('Microsoft.XMLDOM');
                doc.loadXML(str);
                return doc;
            } else
            if (window.DOMParser) {
                return (new DOMParser).parseFromString(str, 'text/xml');
            }
        }

        function doNothing() {}
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd1Z7QILZqANje0vMIv4ijTpg033XhUB0&libraries=places&callback=initMap"></script>
</body>

</html>
