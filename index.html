<!DOCTYPE html >
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Globant branch offices locator on Google Maps</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/globant.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/globant.png">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="js/mustHave2.js"></script>
    <script src="js/mustHave3.js"></script>
    <script src="js/mustHave4.js"></script>
    <script src="js/mustHave5.js"></script>
    <script src="js/goodToHave1.js"></script>
    <script src="js/goodToHave2.js"></script>
    <script src="js/extras.js"></script>
    <script src="js/mapsUtils.js"></script>
</head>

<body>
    <div class="mdl-layout__container">
        <div class="mdl-layout mdl-js-layout">
            <main class="mdl-layout__content">
                <header class="mdl-layout__header mdl-layout__header">
                    <div class="mdl-layout__header-row">
                        <!-- Title -->
                        <span class="mdl-layout-title">Globant branch offices locator on Google Maps</span>
                        <!-- Add spacer, to align navigation to the right -->
                        <div class="mdl-layout-spacer"></div>
                    </div>
                </header>
                <div class="mdl-grid">
                    <div class="mdl-card mdl-cell--12-col">
                        <div class="mdl-card mdl-cell--12-col">
                            <div class="mdl-card__title">
                                <h3 class="mdl-card__title-text">
                                    <i class="material-icons">search</i>&nbsp;Search location</h3>
                            </div>
                            <div class="mdl-supporting-text">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="addressInput">
                                </div>
                            </div>
                            <div style="width: 100%; height: 400px;">
                                <div id="map"></div>
                            </div>
                            <div id="map"></div>
                        </div>
                    </div>
                    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                        <div class="mdl-tabs__tab-bar">
                            <a href="#tabNearest" class="mdl-tabs__tab is-active">
                                <i class="material-icons">near_me</i>&nbsp;Nearest</a>
                            <a href="#tabDriving" class="mdl-tabs__tab">
                                <i class="material-icons">directions</i>&nbsp;Driving</a>
                            <a href="#tabExport" class="mdl-tabs__tab">
                                <i class="material-icons">cloud</i>&nbsp;Export</a>
                        </div>

                        <div id="tabNearest" class="mdl-tabs__panel is-active">
                            <div class="mdl-card__title">
                                <h3 class="mdl-card__title-text">
                                    <i class="material-icons">near_me</i>&nbsp;Nearest Locations</h3>
                            </div>
                            <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
                                <b>
                                    <label for="topLocations">Select how many locations you want to see the distance:</label>
                                </b>
                                <select id="topLocations" onchange="displayNearestLocations();">
                                    <option value="38">All</option>
                                    <option value="30">30</option>
                                    <option value="20">20</option>
                                    <option value="10" selected>10</option>
                                </select>
                            </div>
                            <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
                                <div id="nearestLocationsPanel" class="displayPanel nearestLocationsPanel">&nbsp;</div>
                            </div>

                        </div>
                        <div id="tabDriving" class="mdl-tabs__panel">
                            <div class="mdl-card__title">
                                <h3 class="mdl-card__title-text">
                                    <i class="material-icons">directions</i>&nbsp;Driving Directions</h3>
                            </div>
                            <div class="mdl-layout-spacer"></div>
                            <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
                                <div id="directionsPanel" class="displayPanel directionsPanel">&nbsp;</div>
                            </div>
                            <div class="mdl-layout-spacer"></div>
                        </div>

                        <div id="tabExport" class="mdl-tabs__panel">
                            <div class="mdl-card__title">
                                <h3 class="mdl-card__title-text">
                                    <i class="material-icons">cloud</i>&nbsp;Export JSON</h3>
                            </div>
                            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                                <button type="button" class="mdl-chip" onclick="exportJSON();">
                                    <span class="mdl-chip__text">Export</span>
                                </button>
                                <button type="button" class="mdl-chip" onclick="clearJSON();">
                                    <span class="mdl-chip__text">Clear</span>
                                </button>
                                <div id='geoJsonPanel'>
                                    <pre id="geoJson"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div class="mdl-layout__obfuscator"></div>
        </div>
    </div>
    <script>
        function initMap() {
            initGlobalDOMShortcuts();

            initGlobalMapsComponents();

            displayAllLocations();

            initDOMListeners();

            centerOnUserLocation();

            initDirectionsDisplay();

            // showFeatureDistanceFromUserLocation();

            displayNearestLocations();
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd1Z7QILZqANje0vMIv4ijTpg033XhUB0&libraries=places&callback=initMap"></script>
</body>

</html>
